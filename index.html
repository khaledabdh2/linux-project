<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أوامر لينكس</title>

  <style>
    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      background:#0f172a;
      font-family:"Segoe UI", Tahoma, Arial, sans-serif;
      color:#f8fafc;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:0 12px;
    }

    header{
      width:100%;
      max-width:1100px;
      background:#020617;
      padding:14px 16px;
      display:flex;
      align-items:center;
      gap:14px;
      border-radius:16px;
      margin-top:12px;
      box-shadow:0 4px 20px rgba(0,0,0,.4);
    }
    header img{width:42px;height:42px;}
    header h1{margin:0;font-size:20px;font-weight:600;}

    .main{
      width:100%;
      max-width:1100px;
      margin-top:16px;
      display:flex;
      gap:16px;
      flex-wrap:wrap;
    }

    /* ===== COMMAND CARD (RIGHT) ===== */
    .commands-area{
      flex:1 1 420px;
      min-width:300px;
    }

    .counter{
      text-align:center;
      font-size:13px;
      color:#94a3b8;
      margin-bottom:8px;
    }

    .wrapper{
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:center;
    }

    .nav-btn{
      width:48px;
      height:64px;
      border-radius:12px;
      background:#1e293b;
      border:none;
      color:#fff;
      font-size:22px;
      cursor:pointer;
    }
    .nav-btn:hover{background:#2563eb}

    .card{
      width:100%;
      max-width:420px;
      background:#1e293b;
      border-radius:18px;
      padding:18px;
      box-shadow:0 18px 50px rgba(0,0,0,.55);
      text-align:center;
    }

    .command{
      font-family:"JetBrains Mono", monospace;
      background:linear-gradient(135deg,#2563eb,#1d4ed8);
      padding:8px 18px;
      border-radius:999px;
      margin:6px auto 10px;
      display:inline-block;
      direction:ltr;
      font-weight:600;
    }

    h2{margin:0 0 6px;font-size:18px}

    /* IMAGE CLICK */
    .mediaBox img{
      width:100%;
      height:140px;
      object-fit:contain;
      background:#0b1220;
      border-radius:14px;
      padding:6px;
      cursor:pointer;
    }

    .hint{
      font-size:12px;
      color:#93c5fd;
      margin-top:6px;
    }

    /* FUNCTION (HIDDEN BY DEFAULT) */
    .functionBox{
      display:none;
      margin-top:10px;
      padding:10px 12px;
      background:#020617;
      border-radius:12px;
      font-size:13.5px;
      line-height:1.7;
      color:#e5e7eb;
      border:1px solid rgba(255,255,255,.08);
    }
    .functionBox.show{display:block}

    .example{
      margin-top:10px;
      background:#020617;
      padding:10px 12px;
      border-radius:12px;
      font-family:"JetBrains Mono", monospace;
      font-size:13px;
      direction:ltr;
      color:#a5b4fc;
    }

    .controls{margin-top:12px}
    .controls button{
      background:#2563eb;
      border:none;
      padding:10px 18px;
      border-radius:999px;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
    .controls button.copied{background:#16a34a}

    /* ===== INFO BOX (LEFT) ===== */
    .student-box{
      flex:1 1 420px;
      min-width:300px;
    }

    .student-grid{
      background:linear-gradient(135deg,#1e3a8a,#0b1220);
      border-radius:18px;
      padding:16px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      box-shadow:0 18px 50px rgba(0,0,0,.55);
    }

    .s-card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      padding:12px;
    }
    .s-card.wide{grid-column:1/-1}
    .s-label{font-size:12px;color:#c7d2fe}
    .s-value{font-size:14px;font-weight:600}

    @media(max-width:860px){
      .main{flex-direction:column}
    }
  </style>
</head>

<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png">
  <h1>أوامر لينكس الأساسية</h1>
</header>

<div class="main">

  <!-- COMMAND CARD -->
  <section class="commands-area">
    <div class="counter" id="counter"></div>

    <div class="wrapper">
      <button class="nav-btn" onclick="prevCard()">‹</button>

      <div class="card">
        <div class="command" id="cmd"></div>
        <h2 id="title"></h2>

        <div class="mediaBox">
          <img id="cmdImg" onclick="toggleFunction()" />
        </div>

        <div class="hint">اضغط على الصورة لعرض وظيفة الأمر</div>

        <div class="functionBox" id="functionBox"></div>

        <div class="example" id="example"></div>

        <div class="controls">
          <button id="copyBtn" onclick="copyCommand()">نسخ الأمر</button>
        </div>
      </div>

      <button class="nav-btn" onclick="nextCard()">›</button>
    </div>
  </section>

    <!-- SECOND => LEFT -->
  <section class="student-box">
    <div class="student-grid">

      <div class="s-card wide">
        <div class="s-label">الاسم</div>
        <div class="s-value">وائل محمد عثمان ال عثمان الهزاني</div>
      </div>

      <div class="s-card">
        <div class="s-label">الرقم الأكاديمي</div>
        <div class="s-value">445157858</div>
      </div>

      <div class="s-card">
        <div class="s-label">المقرر</div>
        <div class="s-value">أعمال الحاسب وتقنية المعلومات</div>
      </div>

      <div class="s-card">
        <div class="s-label">التخصص</div>
        <div class="s-value">إدارة أنظمة شبكات</div>
      </div>

      <div class="s-card">
        <div class="s-label">الكلية</div>
        <div class="s-value">الكلية التقنية للاتصالات والمعلومات</div>
      </div>

      <div class="s-card">
        <div class="s-label">الدكتور</div>
        <div class="s-value">معاذ محمد دردير</div>
      </div>

      <div class="s-card wide">
        <div class="s-label">المشروع</div>
        <div class="s-value">تطبيق عشر أوامر أساسية لينكس</div>
      </div>

    </div>
  </section>


</div>

<script>
  const commands = [
    { cmd:"ls",    title:"عرض الملفات",        short:"إظهار محتويات المجلد",  desc:"يعرض جميع الملفات والمجلدات الموجودة داخل المجلد الحالي.", example:"ls -la",              img:"ls.PNG" },
    { cmd:"pwd",   title:"عرض المسار الحالي",   short:"معرفة مكانك الحالي",     desc:"يعرض المسار الكامل للمجلد الحالي الذي تعمل بداخله.",        example:"pwd",                img:"pwd.PNG" },
    { cmd:"cd",    title:"تغيير المجلد",       short:"التنقل بين المجلدات",    desc:"يستخدم للتنقل من مجلد إلى آخر داخل النظام.",               example:"cd /home/user",      img:"cd.PNG" },
    { cmd:"mkdir", title:"إنشاء مجلد",         short:"إنشاء مجلد جديد",        desc:"يقوم بإنشاء مجلد جديد في المسار الحالي.",                  example:"mkdir MyProject",    img:"mkdir.PNG" },
    { cmd:"touch", title:"إنشاء ملف",          short:"إنشاء ملف فارغ",         desc:"ينشئ ملفًا جديدًا فارغًا أو يحدث تاريخ التعديل.",          example:"touch notes.txt",    img:"touch.PNG" },
    { cmd:"cp",    title:"نسخ الملفات",        short:"نسخ ملف أو مجلد",        desc:"ينسخ الملفات أو المجلدات من مكان إلى آخر.",                example:"cp file.txt backup.txt", img:"cp.PNG" },
    { cmd:"mv",    title:"نقل أو إعادة تسمية", short:"نقل أو تغيير اسم ملف",    desc:"يستخدم لنقل الملفات أو إعادة تسميتها.",                    example:"mv old.txt new.txt", img:"mv.PNG" },
    { cmd:"rm",    title:"حذف الملفات",        short:"إزالة الملفات",          desc:"يحذف الملفات أو المجلدات (يستخدم بحذر).",                  example:"rm file.txt",        img:"rm.PNG" },
    { cmd:"cat",   title:"عرض محتوى الملف",     short:"قراءة ملف نصي",         desc:"يعرض محتوى ملف نصي داخل الطرفية.",                        example:"cat notes.txt",      img:"cat.PNG" },
    { cmd:"chmod", title:"تغيير الصلاحيات",    short:"تعديل أذونات الملفات",   desc:"يغير صلاحيات القراءة والكتابة والتنفيذ للملفات.",          example:"chmod 755 script.sh", img:"chmod.PNG" }
  ];


let index=0;

const cmd=document.getElementById("cmd");
const title=document.getElementById("title");
const functionBox=document.getElementById("functionBox");
const example=document.getElementById("example");
const cmdImg=document.getElementById("cmdImg");
const counter=document.getElementById("counter");
const copyBtn=document.getElementById("copyBtn");

function loadCard(){
  const c=commands[index];
  cmd.textContent=c.cmd;
  title.textContent=c.title;
  functionBox.textContent=c.desc;
  functionBox.classList.remove("show");
  example.textContent=c.example;
  cmdImg.src=c.img;
  counter.textContent=`${index+1} / ${commands.length}`;
}

function toggleFunction(){
  functionBox.classList.toggle("show");
}

function copyCommand(){
  navigator.clipboard.writeText(commands[index].cmd);
  copyBtn.textContent="تم النسخ ✓";
  copyBtn.classList.add("copied");
  setTimeout(()=>{copyBtn.textContent="نسخ الأمر";copyBtn.classList.remove("copied");},1200);
}

function nextCard(){index=(index+1)%commands.length;loadCard();}
function prevCard(){index=(index-1+commands.length)%commands.length;loadCard();}

loadCard();
</script>

</body>
</html>
