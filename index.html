<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linux Commands Cards</title>

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      background:#0f172a;
      font-family:"Segoe UI", Tahoma, Arial, sans-serif;
      color:#f8fafc;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:0 12px;
      letter-spacing:.2px;
    }

    /* ===== HEADER ===== */
    header{
      width:100%;
      max-width:1100px;
      background:#020617;
      padding:14px 16px;
      display:flex;
      align-items:center;
      gap:14px;
      border-radius:16px;
      margin-top:12px;
      box-shadow:0 4px 20px rgba(0,0,0,.4);
    }
    header img{width:42px;height:42px;}
    header h1{margin:0;font-size:20px;font-weight:600;}

    /* ===== MAIN FLEX ===== */
    .main{
      width:100%;
      max-width:1100px;
      margin-top:16px;
      display:flex;
      gap:16px;
      align-items:flex-start;
      justify-content:center;
      flex-wrap:wrap;
    }
    /* RTL:
       - first element appears on RIGHT
       - second element appears on LEFT
       You want info box second => commands first in HTML
    */

    /* ===== COMMANDS (RIGHT) ===== */
    .commands-area{
      flex:1 1 420px;
      min-width:300px;
    }
    .counter{
      text-align:center;
      font-size:13px;
      color:#94a3b8;
      margin-bottom:8px;
    }
    .wrapper{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
    }
    .nav-btn{
      width:48px;
      height:64px;
      border-radius:12px;
      background:#1e293b;
      border:none;
      color:#fff;
      font-size:22px;
      cursor:pointer;
      flex:0 0 auto;
    }
    .nav-btn:hover{ background:#2563eb; }

    .card{
      width:100%;
      max-width:420px;
      background:#1e293b;
      border-radius:18px;
      padding:18px;
      box-shadow:0 18px 50px rgba(0,0,0,.55);
      text-align:center;
    }

    .command{
      font-family:"JetBrains Mono", Consolas, monospace;
      background:linear-gradient(135deg,#2563eb,#1d4ed8);
      padding:8px 18px;
      border-radius:999px;
      margin:6px auto 10px;
      display:inline-block;
      direction:ltr;
      font-weight:600;
      font-size:17px;
    }

    h2{
      margin:0 0 8px;
      font-size:18px;
      font-weight:600;
      color:#e5e7eb;
    }

    /* IMAGE SHOWING */
    .mediaBox img{
      width:100%;
      height:140px;
      object-fit:contain;
      background:#0b1220;
      border-radius:14px;
      padding:6px;
      display:block;
    }

    .imageShort{
      margin-top:8px;
      font-size:14px;
      font-weight:500;
      color:#c7d2fe;
    }

    .fullDesc{
      margin:6px 0 0;
      font-size:13.5px;
      line-height:1.7;
      color:#e5e7eb;
    }

    .example{
      width:100%;
      background:#020617;
      padding:10px 12px;
      border-radius:12px;
      font-family:"JetBrains Mono", Consolas, monospace;
      font-size:13px;
      margin-top:10px;
      direction:ltr;
      color:#a5b4fc;
      border:1px solid rgba(255,255,255,.08);
      text-align:left;
      overflow:auto;
    }

    .controls{
      margin-top:12px;
      text-align:center;
    }
    .controls button{
      background:#2563eb;
      border:none;
      padding:10px 18px;
      border-radius:999px;
      color:#fff;
      cursor:pointer;
      font-size:14px;
      font-weight:600;
    }
    .controls button:hover{ background:#1d4ed8; }
    .controls button.copied{ background:#16a34a; }

    /* ===== INFO BOX (LEFT) ===== */
    .student-box{
      flex:1 1 420px;
      min-width:300px;
    }
    .student-grid{
      background:linear-gradient(135deg,#1e3a8a,#0b1220);
      border-radius:18px;
      padding:16px;
      box-shadow:0 18px 50px rgba(0,0,0,.55);
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    .s-card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      padding:12px 14px;
    }
    .s-card.wide{ grid-column:1 / -1; }
    .s-label{
      font-size:12px;
      color:#c7d2fe;
      margin-bottom:6px;
      font-weight:600;
    }
    .s-value{
      font-size:14px;
      font-weight:600;
      line-height:1.7;
      color:#f8fafc;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 860px){
      .main{ flex-direction:column; }
    }
  </style>
</head>

<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png" alt="Linux Logo">
  <h1>أوامر لينكس الأساسية</h1>
</header>

<div class="main">

  <!-- FIRST => RIGHT (because RTL) -->
  <section class="commands-area">
    <div class="counter" id="counter"></div>

    <div class="wrapper">
      <button class="nav-btn" onclick="prevCard()">‹</button>

      <div class="card" id="card">
        <div class="command" id="cmd"></div>
        <h2 id="title"></h2>

        <!-- IMAGE ELEMENT (DISPLAYED) -->
        <div class="mediaBox" id="mediaBox">
          <img id="cmdImg" alt="Command image" />
        </div>

        <p class="imageShort" id="short"></p>
        <p class="fullDesc" id="desc"></p>
        <div class="example" id="example"></div>

        <div class="controls">
          <button id="copyBtn" onclick="copyCommand()">نسخ الأمر</button>
        </div>
      </div>

      <button class="nav-btn" onclick="nextCard()">›</button>
    </div>
  </section>

  <!-- SECOND => LEFT -->
  <section class="student-box">
    <div class="student-grid">

      <div class="s-card wide">
        <div class="s-label">الاسم</div>
        <div class="s-value">وائل محمد عثمان ال عثمان الهزاني</div>
      </div>

      <div class="s-card">
        <div class="s-label">الرقم الأكاديمي</div>
        <div class="s-value">445157858</div>
      </div>

      <div class="s-card">
        <div class="s-label">المقرر</div>
        <div class="s-value">أعمال الحاسب وتقنية المعلومات</div>
      </div>

      <div class="s-card">
        <div class="s-label">التخصص</div>
        <div class="s-value">إدارة أنظمة شبكات</div>
      </div>

      <div class="s-card">
        <div class="s-label">الكلية</div>
        <div class="s-value">الكلية التقنية للاتصالات والمعلومات</div>
      </div>

      <div class="s-card">
        <div class="s-label">الدكتور</div>
        <div class="s-value">معاذ محمد دردير</div>
      </div>

      <div class="s-card wide">
        <div class="s-label">المشروع</div>
        <div class="s-value">تطبيق عشر أوامر أساسية لينكس</div>
      </div>

    </div>
  </section>

</div>

<script>
  const commands = [
    { cmd:"ls",    title:"عرض الملفات",        short:"إظهار محتويات المجلد",  desc:"يعرض جميع الملفات والمجلدات الموجودة داخل المجلد الحالي.", example:"ls -la",              img:"images/ls.PNG" },
    { cmd:"pwd",   title:"عرض المسار الحالي",   short:"معرفة مكانك الحالي",     desc:"يعرض المسار الكامل للمجلد الحالي الذي تعمل بداخله.",        example:"pwd",                img:"images/pwd.PNG" },
    { cmd:"cd",    title:"تغيير المجلد",       short:"التنقل بين المجلدات",    desc:"يستخدم للتنقل من مجلد إلى آخر داخل النظام.",               example:"cd /home/user",      img:"images/cd.PNG" },
    { cmd:"mkdir", title:"إنشاء مجلد",         short:"إنشاء مجلد جديد",        desc:"يقوم بإنشاء مجلد جديد في المسار الحالي.",                  example:"mkdir MyProject",    img:"images/mkdir.PNG" },
    { cmd:"touch", title:"إنشاء ملف",          short:"إنشاء ملف فارغ",         desc:"ينشئ ملفًا جديدًا فارغًا أو يحدث تاريخ التعديل.",          example:"touch notes.txt",    img:"images/touch.PNG" },
    { cmd:"cp",    title:"نسخ الملفات",        short:"نسخ ملف أو مجلد",        desc:"ينسخ الملفات أو المجلدات من مكان إلى آخر.",                example:"cp file.txt backup.txt", img:"images/cp.PNG" },
    { cmd:"mv",    title:"نقل أو إعادة تسمية", short:"نقل أو تغيير اسم ملف",    desc:"يستخدم لنقل الملفات أو إعادة تسميتها.",                    example:"mv old.txt new.txt", img:"images/mv.PNG" },
    { cmd:"rm",    title:"حذف الملفات",        short:"إزالة الملفات",          desc:"يحذف الملفات أو المجلدات (يستخدم بحذر).",                  example:"rm file.txt",        img:"images/rm.PNG" },
    { cmd:"cat",   title:"عرض محتوى الملف",     short:"قراءة ملف نصي",         desc:"يعرض محتوى ملف نصي داخل الطرفية.",                        example:"cat notes.txt",      img:"images/cat.PNG" },
    { cmd:"chmod", title:"تغيير الصلاحيات",    short:"تعديل أذونات الملفات",   desc:"يغير صلاحيات القراءة والكتابة والتنفيذ للملفات.",          example:"chmod 755 script.sh", img:"images/chmod.PNG" }
  ];

  let index = 0;

  const counter = document.getElementById("counter");
  const copyBtn = document.getElementById("copyBtn");

  const cmd = document.getElementById("cmd");
  const title = document.getElementById("title");
  const short = document.getElementById("short");
  const desc = document.getElementById("desc");
  const example = document.getElementById("example");
  const cmdImg = document.getElementById("cmdImg");

  function loadCard() {
    const c = commands[index];

    cmd.textContent = c.cmd;
    title.textContent = c.title;
    short.textContent = c.short;
    desc.textContent = c.desc;
    example.textContent = c.example;

    cmdImg.src = c.img;

    counter.textContent = `${index + 1} / ${commands.length}`;

    copyBtn.textContent = "نسخ الأمر";
    copyBtn.classList.remove("copied");
  }

  function copyCommand() {
    navigator.clipboard.writeText(commands[index].cmd).then(() => {
      copyBtn.textContent = "تم النسخ ✓";
      copyBtn.classList.add("copied");
      setTimeout(() => {
        copyBtn.textContent = "نسخ الأمر";
        copyBtn.classList.remove("copied");
      }, 1200);
    });
  }

  function nextCard() {
    index = (index + 1) % commands.length;
    loadCard();
  }

  function prevCard() {
    index = (index - 1 + commands.length) % commands.length;
    loadCard();
  }

  loadCard();
</script>

</body>
</html>
